services:
  cloud_computing:
    name: computación en la nube
    short: El acceso a recursos de computación de forma elástica permite a las organizaciones contar con la infraestructura necesaria en todo momento, optimizando costos y reduciendo los esfuerzos en la gestión de su infraestructura.
  consultancy:
    name: consultoría
    short: Por medio de un análisis detallado de cada caso específico, logramos diseñar e implementar soluciones profesionales a la medida de nuestros clientes.
  devops:
    name: devops
    short: Aplicando metodologías ágiles en TI, buscamos estandarizar y automatizar procesos para brindar soluciones de alta calidad, aumentando la productividad y reduciendo costos y tiempos de respuesta.
  software_development:
    name: desarrollo de software
    short: Brindando software de alta calidad y diseñado a medida, automatizamos procesos y tareas cotidianas posibilitando así que nuestros clientes aumenten su productividad al concentrar esfuerzos en el núcleo de su negocio.
  monitoring:
    name: monitoreo inteligente
    short: Con la recolección de datos estadísticos y la definición de métricas, Mikroways ayuda a que sus clientes puedan tomar decisiones informadas, al tiempo que logra implementar un sistema de alertas tempranas que permita actuar de forma proactiva, evitando problemas potenciales.
  training:
    name: capacitación
    short: Mikroways provee servicios de capacitación para personal de sistemas en todos los ámbitos que desarrolla, pudiendo adaptar cada curso según las necesidades particulares.

partnerships:
  aws: Con AWS, Amazon se ha transformado en la compañía por excelencia en lo que respecta a servicios de computación en la nube y constituye una plataforma económica, estable y escalable, ideal para organizaciones en crecimiento o que no quieran afrontar los costos y la complejidad de mantener una infraestructura propia.
  chef: Somos la primer y única empresa Argentina en tener la representación de Chef, una compañía que ha sabido establecerse como líder en el segmento de la gestión automatizada de la infraestructura. Por medio de esta alianza, contamos con el respaldo de Chef para realizar nuestras implementaciones y con el aval para dictar sus cursos en español.
  docker: Docker ha revolucionado la manera de pensar los sistemas operativos y el despliegue y distribución de aplicaciones. Aprovechando sus ventajas, en Mikroways incorporamos esta tecnología en nuestras soluciones y establecimos una alianza con Docker que favorece el intercambio de información y nos permite lograr resultados de mayor calidad.

