---
layout: blog_default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <div class="row">
    <div class="container">
      <header class="heading">
        <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
        <p class="post-meta">
          <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
        </p>
      </header>
      <div class="post-content" itemprop="articleBody">
        <div class="content">
          <div class="author-bio">
            <div class="gravatar-style">
              <div class="col-md-12 chevron-back">
                <a href="/blog"><i class="fa fa-chevron-left fa-4x" aria-hidden="true"></i></a>
              </div>

              {% for username in page.usernames %}
                <img class="gravatar" src="https://avatars3.githubusercontent.com/{{ username | to_gravatar }}?s=68" />
                <div class="row">
                  <div class="col-md-12 col-xs-12 post-meta-post">
                    <p class="author">
                    <span itemprop="author" itemscope itemtype="http://schema.org/Person">
                      <span itemprop="name">
                        <b>Autor</b><br> 
                        <a href="https://github.com/{{ username }}">{{ username }}</a>
                      </span>
                    </span>
                    </p>
                  </div>
                </div>
              {% endfor%}
            </div>
            <div class="clearfix"></div>
          </div>
          <div class="content-style">
            {{ content }}
          </div>
        </div>
      </div>
    </div>
  </div>

</article>
