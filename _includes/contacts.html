<section id="contacto">
	<div class="col-md-12" id="contact-us">
		<div class="wrapper ">
			<div class="contact-box">
				<h1 class="title"> ¡CONTACTANOS! </h1>
				<div class="row contact-data">
					<div class="col-md-4">
						<p><i class="fa fa-volume-control-phone" aria-hidden="true"></i> + 54.221.447.3084</p>
					</div>
					<div class="col-md-4">
						<p class="verticaline"><i class="fa fa-envelope" aria-hidden="true"></i> contacto@mikroways.net</p>	
					</div>
					<div class="col-md-4">
						<p class="verticaline"><i class="fa fa-home" aria-hidden="true"></i> Calle 9 #562 2A</p>
					</div>
				</div>
				<form class="form-horizontal">
				  <fieldset>
				    <div class="row form-group">
				      <div class="col-md-6">
				        <input type="text" class="form-control" id="name" placeholder="Nombre">
				      </div>
				      <div class="col-md-6">
				        <input type="text" class="form-control" id="apellido" placeholder="Apellido">
				      </div>
				    </div>
				    <div class="row form-group">
				      <div class="col-md-6">
				        <input type="email" class="form-control" id="email" placeholder="Email">
				      </div>
				      <div class="col-md-6">
				        <input type="telephone" class="form-control" id="telefono" placeholder="Telefono">
				      </div>
				    </div>
				    <div class="form-group">
				      <div class="col-md-12">
				        <textarea class="form-control" rows="7" id="comment" placeholder="¡Dejanos tu comentario!"></textarea>
				      </div>
				    </div>
				    <div class="form-group">
				      <div class="col-md-12">
				        <button type="button" class="btn btn-lg btn-default cancel-button">Cancel</button>
				        <button type="submit" class="btn btn-lg btn-succes submit-button">Submit</button>
				      </div>
				    </div>
				  </fieldset>
				</form>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="map-style col-md-12">
				<img class="map" src="/images/mikroways-localization2.png" alt="Geolocalización de Mikroways">
			</div>
		</div>
	</section>
