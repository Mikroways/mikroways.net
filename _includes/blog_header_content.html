{% if page.img %}
  <section class="post-page-image" style="background-color: {{ page.color }}">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
         <figure>
            <img src="{{ page.img }}">
         </figure>
        </div>
      </div>
    </div>
  </section>
{% endif %}
