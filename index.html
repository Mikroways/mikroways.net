---
layout: default
---

<section id="home">
  <div class="fullscreen-index background-index">
    <div class="row">
      {% include navbar.html type="homepage" image_name="mikroways-blanco" %}
    </div>
    <div class="row">
      <div class="content-a index-a">
        <div class="content-b index-b">
          <div class="page-content ">
            <div class="wrapper index text-center">
              <div class="row">
                <div class="col-md-10 col-md-offset-1 animated-text">
                  <!-- Typed.js -->
                  <h1 class="caption hidden-xs">mikroways</h1>
                  <h1 class="caption hidden-sm hidden-ms hidden-lg hidden-xl">  
                    <a>
                      <object class="" data="/images/mikroways-blanco.svg" type="image/svg+xml">
                        <img src="/images/mikroways-blanco.png" alt="Mikroways">
                      </object>
                    </a>
                  </h1>
                  <h1 class="slogan"><span class="element"></span></h1>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <p>
                    <a href="#servicios" class="btn btn-default btn-lg know-more" role="button">{% t homepage.more %}</a>
                    <a href="#contacto" class="btn btn-default btn-lg contact-us" role="button">{% t homepage.contact_us %}</a>
                  </p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-10 col-md-offset-1 scroll hidden-xs">
                  <object class="scroll-style" data="/images/scroll.svg" type="image/svg+xml"></object>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
